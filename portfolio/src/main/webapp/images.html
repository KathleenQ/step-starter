<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kathleen's Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="content">
      <h1 style="background-color:LightGoldenRodYellow; color:DarkGoldenRod">Kathleen's Photo Gallery</h1>
      <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="images/selfie.jpg">
            <img src="images/selfie.jpg" alt="Selfie">
            </a>
            <div class="desc">Selfie when travelling in Gold Coast</div>
        </div>
      </div>
      <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="images/cbr.jpg">
            <img src="images/cbr.jpg" alt="Canberra">
            </a>
            <div class="desc">Noodle Festival in Canberra</div>
        </div>
      </div>
      <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="images/pet-tortoise.jpg">
            <img src="images/pet-tortoise.jpg" alt="Pets">
            </a>
            <div class="desc">My pet tortoises in China</div>
        </div>
      </div>
      <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="images/google.jpg">
            <img src="images/google.jpg" alt="MTV Google">
            </a>
            <div class="desc">Photo in Mountain View Googleplex</div>
        </div>
      </div>
      <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="images/room.jpg">
            <img src="images/room.jpg" alt="Residence">
            </a>
            <div class="desc">Good view from the belcony</div>
        </div>
      </div>
      <button onclick="window.history.back()">Back to Home</button>
    </div>
  </body>
</html>
